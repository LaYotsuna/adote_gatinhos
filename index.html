<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote Gatinhos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>

    <main>
      <header class="intro">
      </header>

      <section class="imagens-pets">
      </section>

      <section class="formulario">
        <form action="#">
          <span>Preencha com os seus dados</span>
          <!-- Nome -->
          <div class="input-container texto">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
          </div>
          <!-- Sobrenome -->
          <div class="input-container texto">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
          </div>
          <!-- Endereço -->
          <div class="input-container texto">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
          </div>
          <!-- E-mail -->
          <div class="input-container texto">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
          <!-- Nomes dos pets -->
          <div class="input-container">
            <label for="nomes-pets">Escolha um dos pets para adotar</label>
            <select name="nomes-pets" id="nomes-pets" class="gatos">
              <option value="#" selected="true" disabled="disabled">Selecione uma opção</option>
              <option value="frajola">Odisseu</option>
              <option value="frida">Frida</option>
              <option value="pacoca">Paçoca</option>
            </select>
          <!-- Termo de adesão -->
          <div class="input-container">
            <input type="checkbox" name="termos" id="termos" value="" />
            <label for="termos" id="termos-label">Concorda com os termos de responsabilidade de adoção?</label>
          </div>
          <div class="input-container">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>
    </main>

    <!-- JS -->
    <script type="module" src="module.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
